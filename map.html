<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/map.css">
  <!-- needed for mapbox map -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.js"></script>
  <link
    href="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.css"
    rel="stylesheet"
  />
  <!-- needed for mapbox directions -->
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.js"></script>
  <link
    rel="stylesheet"
    href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.css"
    type="text/css"
  />
  <title>Take you away</title>
</head>
<body>
  <header class="display">Your next adventure is a click away</header>
  <div class="map">
    <!-- Information to display map from map box-->
    <div id="map" style="width: 750px; height: 650px"></div>
  </div>
</div>

<script src="./assets/map.js"></script>
</body>
</html>
